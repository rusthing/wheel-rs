[package]
name = "wheel-rs"
version = "0.4.3"
edition = "2024"
authors = ["zbz"]
keywords = ["tools", "utils"]
description = "A Rust utility library providing file operations, time utilities and Duration serialization support."
categories = ["development-tools"]
license = "MIT"
homepage = "https://github.com/rusthing/wheel-rs"
repository = "https://github.com/rusthing/wheel-rs"
readme = "README.md"

[dependencies]
log = "0.4.29"
thiserror = "2.0.17"
serde = "1.0.228"
humantime = "2.3.0"
sha2 = "0.10.9"
dns-lookup = "3.0.1"
tokio = { version = "1.48.0", features = ["process"] }
